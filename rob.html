<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title></title>
        <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
        <link rel="stylesheet" href="assets/main.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    </head>
    <body>
        <!-- Welcome Section -->
        <div class="welcome">
            <h2>Hi, I'm <span class="welcome-text">Rob</span>.</h2> <p>We need to talk...</p>
            <div class="next-wrap">
                <svg xmlns="http://www.w3.org/2000/svg" height="55" width="100">
                    <path d="M0,0 L50,50 L100,0" style="stroke: #fff; stroke-width: 5px; fill: none;">
                </svg>
            </div>
        </div>
        <!-- Hobbies Section -->
        <div class="hobbies">
            <div class="hobbies-wrap">
            <h2>You should know about the things I like...</h2>
                <div class="hobbies-row">
                    <div class="hobbies-label">Drums</div>
                        <div class="meter">
                            <div class="meter-fill"></div>
                        </div>
                </div>
                <div class="hobbies-row">
                    <div class="hobbies-label">Hockey</div>
                        <div class="meter">
                            <div class="meter-fill"></div>
                        </div>
                </div>
                <div class="hobbies-row">
                    <div class="hobbies-label">Video Games</div>
                        <div class="meter">
                            <div class="meter-fill"></div>
                        </div>
                </div>
                <div class="hobbies-row">
                    <div class="hobbies-label">Tech</div>
                        <div class="meter">
                            <div class="meter-fill"></div>
                        </div>
                </div>
            </div>
        </div>
        <!-- Skill Section -->
        <div class="skills">
            <div class="skills-wrap">
                <h2>The things that I'm good at...</h2>
                <div class="skills-list">
                    <div class="skills-list-item"><span class="skills-label">HTML</span></div>
                    <div class="skills-list-item"><span class="skills-label">CSS</span></div>
                    <div class="skills-list-item"><span class="skills-label">JavaScript</span></div>
                    <div class="skills-list-item"><span class="skills-label">Liquid</span></div>
                    <div class="skills-list-item"><span class="skills-label">GitHub</span></div>
                </div>
            </div>
        </div>
        <!-- Experience Section -->
        <div class="exp">
            <h2>The places I've been...</h2>
            <div class="exp-wrap">
                content
            </div>
        <script src="assets/scripts.js"></script>
    </body>
</html>
